<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>GitBizzy : Personal Business Cards</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="cardControl" class="body">
<div class="header">
	<h1 class="title">GitBizzy: Digital Business Cards</h1>
</div>
<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 card">
			<img class="avatar" src="{{user.avatar}}">
			<h2 class="inline">{{user.name}}</h2>
			<h4 class="margin">{{user.company}}</h4>
			<h5 class="margin">{{user.location}}</h5>
			<h5 class="margin">{{user.email}}</h5>
			<h5 class="margin">{{user.github}}</h5>
		</div>	
	</div>	
</div>

</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
	<script type="text/javascript" src="angularMod.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
